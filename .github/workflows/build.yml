name: Build and Release

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache: true

      - name: Config golangci-lint
        run: |
          # Optional: Add .golangci.yml if you have specific rules
          echo "run:
            timeout: 5m" > .golangci.yml

      - name: Run Linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true # Don't fail build on lint for now

      - name: Build Linux Binary
        run: |
          GOOS=linux GOARCH=amd64 go build -v -o vmware-tuner-linux-amd64 ./cmd/vmware-tuner

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vmware-tuner-linux-amd64
          path: vmware-tuner-linux-amd64

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            vmware-tuner-linux-amd64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
